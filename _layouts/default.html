<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
      <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

		  <nav>
			  <a href="{{ site.baseurl }}/">The app</a>
			  <!-- <a href="{{ site.baseurl }}">Download</a> -->

		  </nav>

		  <div class="container">
			  Download:
			  <a href="https://github.com/touist/touist/releases/download/v1.1.3/touist-v1.1.3-mac-x64.zip" class="btn btn-big btn-default"><span class="fa fa-apple"></span></a>
			  <a href="https://github.com/touist/touist/releases/download/v1.1.3/touist-v1.1.3-windows-x64.zip" class="btn btn-big btn-default"><span class="fa fa-windows"></span></a>
			  <a href="https://github.com/touist/touist/releases/download/v1.1.3/touist-v1.1.3-linux-x64.zip" class="btn btn-big btn-default"><span class="fa fa-linux"></span></a>
		  </div>

		</header>



      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
